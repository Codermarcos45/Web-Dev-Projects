<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key or click anywhere to start the game</h2>
    <div class="main-container">
        <div class="container">
            <div class="red btn" type="button" id="red">1</div>
            <div class="yellow btn" type="button" id="yellow">2</div>
            <div class="purple btn" type="button" id="purple">3</div>
            <div class="skyblue btn" type="button" id="skyblue">4</div>
        </div>
    </div>
    <h3>High Score : </h3>

    <script src="app.js"></script>
</body>
</html>
